<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <p id="message" class="message hidden"></p>
    <main>
        <div class="recent_score" id="recent_socore">
            <header class="header_recent_score">
                <h2>Recent scores</h2>
                <button id="btn_refresh" class="btn_refresh">Refresh</button>
            </header>
            <table class="table_recent_score">
            </table>
        </div>
        <div class="add_score" id="add_score">
            <header class="header_add_score">
                <h2>Add your score</h2>
            </header>
            <form action="" class="form_add_score">
                <input type="text" name="input_name" id="input_name" placeholder="Your name" required>
                <input type="text" name="input_score" id="input_score" placeholder="Your score" required>
                <button type="submit" id="btn_submit">Submit</button>
            </form>

        </div>
    </main>
    
</body>
</html>
